<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1, h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        select, input {
            width: 100%;
            padding: 14px 18px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .button-container {
            margin-top: 20px;
        }

        #recommendation-result {
            margin-top: 30px;
            font-size: 18px;
            color: #333;
        }

        .button-container button {
            margin: 10px;
        }

        #recommendation-result p {
            font-size: 20px;
            color: #007BFF;
        }

        #loading-spinner {
            display: none;
            font-size: 16px;
            color: #007BFF;
        }

        .icon {
            margin-right: 10px;
        }

        /* Add responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1, h2 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            select {
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            h1, h2 {
                font-size: 22px;
            }

            button {
                font-size: 13px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Recommended Field of Study</h1>
        <p>Dear {{ full_name }},</p>
        <p>Based on your input, we recommend:</p>
        <p id="recommendation-text">{{ recommendation }}</p>
    </div>
</body>
</html>
